<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AudioApp</title>
  <meta name="author" content="name"/>
  <meta name="description" content="Audio App"/>
  <meta name="keywords" content="Howler,LocalForage"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
  <link rel="stylesheet" type="text/css" href="./styles/audioapp.css"/>
</head>
<body class="loading">



  <div class="siteHeader">
    <!-- This section gets pushed to the left side-->
    <div class="siteHeader__section">
      <div class="siteHeader__item siteHeaderLogo">
        <div class="fa fa-inbox"></div>
      </div>
      <div class="siteHeader__item siteHeaderButton refresh">Refresh</div>
      <div class="siteHeader__item siteHeaderButton">New</div>
      <div class="siteHeader__item siteHeaderButton trash">Trash</div>

      <ul class="midi-keyboard">
        <li><span>Manufacturer: </span><span class="mk-manufacturer"></span></li>
        <li><span>Model name: </span><span class="mk-name"></span></li>
        <li><span>Connection: </span><span class="mk-connection"></span></li>
        <li><span>State: </span><span class="mk-state"></span></li>
      </ul>

    </div>
    <!-- This section gets pushed to the right side-->
    <div class="siteHeader__section">
      <div class="siteHeader__item siteHeaderButton">Settings</div>
      
    </div>
  </div>

  <div class="siteHeader">
    <!-- This section gets pushed to the left side-->
    <div class="siteHeader__section">
      <div class="siteHeader__item siteHeaderLogo">
        <div class="fa fa-inbox"></div>
      </div>
      <div class="siteHeader__item siteHeaderButton" data-type="sine">Sine</div>
      <div class="siteHeader__item siteHeaderButton" data-type="square">Square</div>
      <div class="siteHeader__item siteHeaderButton" data-type="sawtooth">Sawtooth</div>
      <div class="siteHeader__item siteHeaderButton" data-type="triangle">Triangle</div>
      <div class="siteHeader__item">Detune </div>
      <div class="">
        <input type="range" value="100" min="0" max="100" step="1" class="input detune"/>
      </div>
    </div>
  </div>



  <section id="pianokeys">

    <section class="keys-container" data-keyboard-layout="fr-fr">

      <section class="white-keys keys">

        <div data-note="c0" class="key key-c"></div>
        <div data-note="d0" class="key key-d"></div>
        <div data-note="e0" class="key key-e"></div>
        <div data-note="f0" class="key key-f"></div>
        <div data-note="g0" class="key key-g"></div>
        <div data-note="a0" class="key key-a"></div>
        <div data-note="b0" class="key key-b"></div>


        <div data-note="c1" class="key key-c"></div>
        <div data-note="d1" class="key key-d"></div>
        <div data-note="e1" class="key key-e"></div>
        <div data-note="f1" class="key key-f"></div>
        <div data-note="g1" class="key key-g"></div>
        <div data-note="a1" class="key key-a"></div>
        <div data-note="b1" class="key key-b"></div>


        <div data-note="c2" class="key key-c"></div>
        <div data-note="d2" class="key key-d"></div>
        <div data-note="e2" class="key key-e"></div>
        <div data-note="f2" class="key key-f"></div>
        <div data-note="g2" class="key key-g"></div>
        <div data-note="a2" class="key key-a"></div>
        <div data-note="b2" class="key key-b"></div>

        <div data-note="c3" class="key key-c"></div>
        <div data-note="d3" class="key key-d"></div>
        <div data-note="e3" class="key key-e"></div>
        <div data-note="f3" class="key key-f"></div>
        <div data-note="g3" class="key key-g"></div>
        <div data-note="a3" class="key key-a"></div>
        <div data-note="b3" class="key key-b"></div>

        <div data-note="c4" class="key key-c"></div>
        <div data-note="d4" class="key key-d"></div>
        <div data-note="e4" class="key key-e"></div>
        <div data-note="f4" class="key key-f"></div>
        <div data-note="g4" class="key key-g"></div>
        <div data-note="a4" class="key key-a"></div>
        <div data-note="b4" class="key key-b"></div>

        <div data-note="c5" class="key key-c"></div>
        <div data-note="d5" class="key key-d"></div>
        <div data-note="e5" class="key key-e"></div>
        <div data-note="f5" class="key key-f"></div>
        <div data-note="g5" class="key key-g"></div>
        <div data-note="a5" class="key key-a"></div>
        <div data-note="b5" class="key key-b"></div>

        <div data-note="c6" class="key key-c"></div>
        <div data-note="d6" class="key key-d"></div>
        <div data-note="e6" class="key key-e"></div>
        <div data-note="f6" class="key key-f"></div>
        <div data-note="g6" class="key key-g"></div>
        <div data-note="a6" class="key key-a"></div>
        <div data-note="b6" class="key key-b"></div>

        <div data-note="c7" class="key key-c"></div>
        <div data-note="d7" class="key key-d"></div>
        <div data-note="e7" class="key key-e"></div>
        <div data-note="f7" class="key key-f"></div>
        <div data-note="g7" class="key key-g"></div>
        <div data-note="a7" class="key key-a"></div>
        <div data-note="b7" class="key key-b"></div>

      </section>

      <section class="black-keys keys">

        <div data-note="c0-sharp" class="key key-c-sharp"></div>
        <div data-note="d0-sharp" class="key key-d-sharp"></div>

        <div data-note="f0-sharp" class="key key-f-sharp"></div>
        <div data-note="g0-sharp" class="key key-g-sharp"></div>
        <div data-note="a0-sharp" class="key key-a-sharp"></div>

        <div data-note="c1-sharp" class="key key-c-sharp"></div>
        <div data-note="d1-sharp" class="key key-d-sharp"></div>

        <div data-note="f1-sharp" class="key key-f-sharp"></div>
        <div data-note="g1-sharp" class="key key-g-sharp"></div>

        <div data-note="c4-sharp" class="key key-c-sharp"></div>
        <div data-note="d4-sharp" class="key key-d-sharp"></div>

        <div data-note="f4-sharp" class="key key-f-sharp"></div>
        <div data-note="g4-sharp" class="key key-g-sharp"></div>
        <div data-note="a4-sharp" class="key key-a-sharp"></div>

        <div data-note="c5-sharp" class="key key-c-sharp"></div>
        <div data-note="d5-sharp" class="key key-d-sharp"></div>

        <div data-note="f5-sharp" class="key key-f-sharp"></div>
        <div data-note="g5-sharp" class="key key-g-sharp"></div>
        <div data-note="a5-sharp" class="key key-a-sharp"></div>

        <div data-note="c6-sharp" class="key key-c-sharp"></div>
        <div data-note="d6-sharp" class="key key-d-sharp"></div>

        <div data-note="f6-sharp" class="key key-f-sharp"></div>
        <div data-note="g6-sharp" class="key key-g-sharp"></div>
        <div data-note="a6-sharp" class="key key-a-sharp"></div>

        <div data-note="c7-sharp" class="key key-c-sharp"></div>
        <div data-note="d7-sharp" class="key key-d-sharp"></div>

        <div data-note="g7-sharp" class="key key-g-sharp"></div>
        <div data-note="a7-sharp" class="key key-a-sharp"></div>


      </section>

    </section>



  </section>




  <div class="formFooter">
    <!-- This section gets pushed to the left side-->
    <div class="formFooter__section">
      <div class="formFooter__item formFooterFeedback">
        <div class="fa fa-spinner formFooterSpinner"></div>&nbsp;Saving...
      </div>
    </div>
    <!-- This section gets pushed to the right side-->
    <div class="formFooter__section">
      <div class="formFooter__item button button--clear">Reset</div>
      <div class="formFooter__item button">Save</div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>

  <!-- <script type="text/javascript" src="./js/lib/jquery.min.js"></script> -->
  <script type="text/javascript" src="./js/lib/localforage.js"></script>
  <script type="text/javascript" src="./js/lib/WebMIDIAPI.js"></script>
  <script type="text/javascript" src="./js/app/midi-app.js"></script>
</body>
</html>
