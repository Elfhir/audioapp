<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AudioApp</title>
  <meta name="author" content="name"/>
  <meta name="description" content="Audio App"/>
  <meta name="keywords" content="Howler,LocalForage"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
  <link rel="stylesheet" type="text/css" href="./styles/audioapp.css"/>
</head>
<body class="loading">


  <header class="app-header">
    <section class="menu__line">

      <div class="menu__section midi-app-logo">
        <div>
          <img src="./img/midi-app-logo.svg" alt="#" />
        </div>
        
      </div>

      <div class="menu__section">
        <div>
          <span class="menu__title">Waveform</span>
          <button class="button" type="button" data-settings="waveform" data-waveformtype="sine">Sine</button>
          <button class="button" type="button" data-settings="waveform" data-waveformtype="square">Square</button>
          <button class="button" type="button" data-settings="waveform" data-waveformtype="sawtooth">Sawtooth</button>
          <button class="button" type="button" data-settings="waveform" data-waveformtype="triangle">Triangle</button>
          <button class="button" type="button" data-settings="waveform" data-waveformtype="custom">Custom</button>
        </div>
      </div>


      <div class="menu__section midi-keyboard">
        <div>
          <span class="menu__title">Keyboard Informations</span>
          <div><span>Manufacturer: </span><span class="mk-manufacturer"></span></div>
          <div><span>Model name: </span><span class="mk-name"></span></div>
          <div><span>Connection: </span><span class="mk-connection">&nbsp;</span></div>
          <div><span>State: </span><span class="mk-state"></span>&nbsp;</div>
        </div>
      </div>

      <div class="menu__section">
        <div>
          <span class="menu__title">Session</span>
          <button class="button refresh" type="button">Refresh</button>
          <button class="button new" type="button">New</button>
          <button class="button trash" type="button">Trash</button> 
        </div>
      </div>

    </section>

    <section class="menu__line">


      <div class="menu__section">
        <div>
          <span class="menu__title">Detune</span>
          <input type="range" value="100" min="0" max="100" step="1" class="input" data-settings="range_detune"/>
        </div>
      </div>

      <div class="menu__section custom_wave">
        <div>
          <span class="menu__title">Custom wave</span>
          <label>Real_a <input orient="vertical" type="range" value="1" min="0" max="100" step="1" class="input" data-settings="range_custom_wave_real_a"/></label>
          <label>Real_b <input orient="vertical" type="range" value="1" min="0" max="100" step="1" class="input" data-settings="range_custom_wave_real_b"/></label>
          <label>Real_c <input orient="vertical" type="range" value="1" min="0" max="100" step="1" class="input" data-settings="range_custom_wave_real_c"/></label>
          <label>Real_d <input orient="vertical" type="range" value="1" min="0" max="100" step="1" class="input" data-settings="range_custom_wave_real_d"/></label>
          <label>Real_e <input orient="vertical" type="range" value="1" min="0" max="100" step="1" class="input" data-settings="range_custom_wave_real_e"/></label>
          <label>Real_f <input orient="vertical" type="range" value="1" min="0" max="100" step="1" class="input" data-settings="range_custom_wave_real_f"/></label>
          <br>
          <label>Imag_a <input orient="vertical" type="range" value="1" min="0" max="100" step="1" class="input" data-settings="range_custom_wave_imag_a"/></label>
          <label>Imag_b <input orient="vertical" type="range" value="1" min="0" max="100" step="1" class="input" data-settings="range_custom_wave_imag_b"/></label>
          <label>Imag_c <input orient="vertical" type="range" value="1" min="0" max="100" step="1" class="input" data-settings="range_custom_wave_imag_c"/></label>
          <label>Imag_d <input orient="vertical" type="range" value="1" min="0" max="100" step="1" class="input" data-settings="range_custom_wave_imag_d"/></label>
          <label>Imag_e <input orient="vertical" type="range" value="1" min="0" max="100" step="1" class="input" data-settings="range_custom_wave_imag_e"/></label>
          <label>Imag_f <input orient="vertical" type="range" value="1" min="0" max="100" step="1" class="input" data-settings="range_custom_wave_imag_f"/></label>
        </div>
      </div>

    </section>
  </header>

  <section class="midi-failed">
    <figure>
      <img src="./img/404-rickroll-gif.gif" alt="We're no strangers to love. You know the rules ! And so do I !"/>
      <figcaption>
        You have refused MIDI access. Nothing will happen.
        Refresh and accept if you want to try.
        <br>
        <br>

        <a href="http://www.dafk.net/what/" target="_blank">Want some help ?</a>
      </figcaption>
    </figure>
  </section>

        You have no MIDI device connected. Nothing will happen.
        Plug in one MIDI device and refresh and accept MIDI access if you want to try.
